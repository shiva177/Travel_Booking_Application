{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - Travel Booking{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'travel-list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
